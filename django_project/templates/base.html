<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600&display=swap" rel="stylesheet">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.9); background: #5388ff;" >
      <div class="container-fluid px-5">
        <a class="navbar-brand d-flex align-items-center" style="font-family: 'Tilt Warp', cursive;" href="{% url 'home' %}"><i class="fa-solid fa-mask-face fa-2x me-3" style="color: white;"></i>FMask Detector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle btn btn-outline-primary text-white fw-bold" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">Bienvenido 
                {{ user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'password_change'%}">Cambiar contrase√±a</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesion</a></li>
              </ul>
            </li>
            {% else %}
            <li class="nav-item py-1">
              <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Inicia sesion</a>
            </li>
            <li class="nav-item py-1">
              <a href="{% url 'signup' %}" class="btn btn-light">Registrate</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock content %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
